<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Previsão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Obrigado, {{ nome }}!</h1>
        </header>
        <main>
            <p>Com base nas suas respostas, a nossa previsão é:</p>
            <p class="prediction"><strong>{{ predicao }}</strong></p>
        </main>
        <footer>
            <p>Esperamos que este resultado seja útil para você!</p>
            <a href="{{ url_for('form') }}" class="btn">Voltar ao formulário</a>
        </footer>
    </div>
</body>
</html>
