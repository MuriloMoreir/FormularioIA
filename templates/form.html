<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Sustentabilidade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Formulário de Sustentabilidade</h2>
        <form action="/" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Digite o seu nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Digite seu e-mail:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual sua faixa etária?</label>
                <select class="form-select" name="faixa_etaria" required>
                    <option>Menos de 18 anos</option>
                    <option>18 a 24 anos</option>
                    <option>25 a 35 anos</option>
                    <option>35 a 45 anos</option>
                    <option>46 a 59 anos</option>
                    <option>Acima de 60 anos</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Qual é sua renda familiar mensal?</label>
                <select class="form-select" name="renda_familiar" required>
                    <option>Acima de R$ 19.801,00</option>
                    <option>Entre R$ 7.921,00 e R$ 19.800,00</option>
                    <option>Entre R$ 2.641,00 e R$ 7.920,00</option>
                    <option>Entre R$ 1.321,00 e R$ 2.640,00</option>
                    <option>Até R$ 1.320,00</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Você adota alguma prática sustentável no dia a dia?</label>
                <div>
                    <input type="radio" name="pratica_sustentavel" value="Sim" onclick="toggleVisibility('frequencia_sustentavel', true)" required> Sim
                    <input type="radio" name="pratica_sustentavel" value="Nao" onclick="toggleVisibility('frequencia_sustentavel', false)" required> Não
                </div>
            </div>

            <div id="frequencia_sustentavel" class="mb-3" style="display:none;">
                <label class="form-label">Com que frequência você pratica ações sustentáveis?</label>
                <div>
                    <input type="radio" name="frequencia_sustentavel" value="Alta"> Alta
                    <input type="radio" name="frequencia_sustentavel" value="Media"> Média
                    <input type="radio" name="frequencia_sustentavel" value="Baixa"> Baixa
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Você aprendeu sobre sustentabilidade na escola?</label>
                <div>
                    <input type="radio" name="aprendeu_sustentabilidade" value="Sim" onclick="toggleVisibility('incluiu_jogos', true)" required> Sim
                    <input type="radio" name="aprendeu_sustentabilidade" value="Nao" onclick="toggleVisibility('incluiu_jogos', false)" required> Não
                </div>
            </div>

            <div id="incluiu_jogos" class="mb-3" style="display:none;">
                <label class="form-label">As aulas incluíram jogos?</label>
                <div>
                    <input type="radio" name="incluiu_jogos" value="Sim"> Sim
                    <input type="radio" name="incluiu_jogos" value="Nao"> Não
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Jogos ajudam no aprendizado sobre sustentabilidade?</label>
                <div>
                    <input type="radio" name="jogos_para_aprendizado" value="Sim" required> Sim
                    <input type="radio" name="jogos_para_aprendizado" value="Nao" required> Não
                    <input type="radio" name="jogos_para_aprendizado" value="Talvez" required> Talvez
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Você consome aplicativos ou plataformas de sustentabilidade e ESG?</label>
                <div>
                    <input type="radio" name="consome_aplicativos" value="Sim" required> Sim
                    <input type="radio" name="consome_aplicativos" value="Nao" required> Não
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">O conhecimento sobre Sustentabilidade/ESG é importante para seu desenvolvimento profissional?</label>
                <div>
                    <input type="radio" name="conhecimento_importante" value="Sim" required> Sim
                    <input type="radio" name="conhecimento_importante" value="Nao" required> Não
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Quais funcionalidades você gostaria em um app de sustentabilidade com gamificação?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="jogos_aprendizado">
                    <label class="form-check-label">Jogos para aprendizado</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="atividades_praticas">
                    <label class="form-check-label">Atividades práticas</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="quizzes_conhecimento">
                    <label class="form-check-label">Quizzes para conhecimento</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="videos_profissionais">
                    <label class="form-check-label">Vídeos com profissionais sobre ESG</label>
                </div>
            </div>            

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script>
        function toggleVisibility(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }
    </script>
</body>
</html>
